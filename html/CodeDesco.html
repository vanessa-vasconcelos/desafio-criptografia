	<main>

		<div class="transmissor">
			<audio>
				<source src="../midia/loFiSongs.mp3" type="video/mp4">

				<a id="audio-pause" onclick="pauseShow()" style="display:none;"><i class="fa-solid fa-pause"></i></a>

			<textarea name="transmissor" class="txtarea" id="criptografar" spellcheck="false"

		</div>

		<div class="receptor">
